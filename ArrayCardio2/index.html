<script>
const people = [
    {name:'wes',year:1988},

]
            const comments = [

const isAdult = people.some(person =>  ((new Date())
.getFullYear()) - person.year >=19) ;
console.log(isAdult)
//array.prototype.every//is everyone19?

.getFullYear()) - person.year >=19) ;
console.log(allAdult)
//find// like filter but return first item
//find the comment with id= 373423

console.log({comment})

const commentIndex= comments.findIndex(comment => (comment.id === 373423))
console.log(commentIndex)

comments.splice(commentIndex,1)
