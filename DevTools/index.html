<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello %s string', '+po') 

    // Styled
    console.log('%c hello', 'font-size:50px;') 
    // warning!
    console.warn('oh no')
    // Error :|
    console.error('oh no no')
    // Info
    console.info('fun info fact')
    // Testing
    console.assert(1===2 ,'that is wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach( dog =>{
      console.group(` ${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.groupEnd(` ${dog.name}`)
    })

    // counting
    console.count('samira')
    console.count('samira')
    console.count('sira')
    console.count('samira')

    // timing
    console.time('fetching data')
    fetch('http://api.github.com/users/wesbros')
    .then(data => data.json)
    .then(data =>{
      console.timeEnd('fetching data')
      console.log(data)
    })
console.table(dogs)
  </script>
</body>
</html>
